<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galerie</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    h2 {
      font-size: 26px;
      margin-bottom: 20px;
      color: #ff80c0;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin-bottom: 30px;
      text-align: center;
    }

    img {
      width: 100%;
      max-width: 100%;
      border: 2px solid #ff80c0;
      border-radius: 20px;
      display: block;
      margin: 0 auto;
    }

    .caption {
      margin-top: 10px;
      font-size: 14px;
      color: #ffb6e6;
    }

    .back-wrapper {
      text-align: center;
      margin-top: 50px;
    }

    .back-button {
      display: inline-block;
      padding: 10px 24px;
      border: 2px solid #ff80c0;
      color: #ff80c0;
      background-color: transparent;
      border-radius: 25px;
      font-weight: bold;
      font-size: 16px;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .back-button:hover {
      background-color: #ff80c0;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Galerie</h2>

    <ul>
      <li>
        <img src="nikola1.png" alt="Nikola 1" />
        <div class="caption">Nikola na pláži – přirozená a krásná</div>
      </li>
      <li>
        <img src="nikola2.png" alt="Nikola 2" />
        <div class="caption">Zachycený úsměv ve větru</div>
      </li>
      <li>
        <img src="nikola3.png" alt="Nikola 3" />
        <div class="caption">Jemnost a síla v jednom pohledu</div>
      </li>
    </ul>

    <div class="back-wrapper">
      <a href="index.html" class="back-button">← Zpět na úvod</a>
    </div>
  </div>
</body>
</html>
