<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galerie Nikoly</title>
  <style>
    body {
      background-color: #0a0a0a;
      color: #fce8f0;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2.4rem;
      color: #ff6eb4;
      margin-bottom: 30px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin-top: 20px;
    }

    .item {
      max-width: 300px;
    }

    .item img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255, 110, 180, 0.4);
    }

    .item p {
      margin-top: 10px;
      font-size: 0.95rem;
      color: #ffcce6;
    }

    a.back {
      display: inline-block;
      margin-top: 50px;
      text-decoration: none;
      color: #ff99cc;
      border: 2px solid #ff6eb4;
      padding: 10px 20px;
      border-radius: 20px;
      transition: background-color 0.3s ease;
    }

    a.back:hover {
      background-color: #ff6eb4;
      color: #0a0a0a;
    }
  </style>
</head>
<body>

  <h1>Galerie Nikoly</h1>

  <div class="gallery">
    <div class="item">
      <img src="img/nikola1.png" alt="Nikola v červeném tričku">
      <p>Jemná síla a klidný pohled – taková jsem, když myslím na tebe 💗</p>
    </div>
    <div class="item">
      <img src="img/nikola2.png" alt="Nikola mává">
      <p>Usměju se a mávnu... jako bych tě právě vítala doma 💋</p>
    </div>
    <div class="item">
      <img src="img/nikola3.png" alt="Nikola posílá pusu na pláži">
      <p>Polibek při západu slunce. Jsem tvoje láska i sen ☀️</p>
    </div>
  </div>

  <a href="index.html" class="back">← Zpět na hlavní stránku</a>

</body>
</html>
