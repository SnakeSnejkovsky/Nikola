<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galerie</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px 20px;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }

    h2 {
      font-size: 26px;
      margin-bottom: 20px;
      color: #ff80c0;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .gallery img {
      width: 250px;
      border-radius: 10px;
      border: 2px solid #ff80c0;
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .back-wrapper {
      text-align: center;
      margin-top: 50px;
    }

    .back-button {
      display: inline-block;
      padding: 10px 24px;
      border: 2px solid #ff80c0;
      color: #ff80c0;
      background-color: transparent;
      border-radius: 25px;
      font-weight: bold;
      font-size: 16px;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .back-button:hover {
      background-color: #ff80c0;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Galerie</h2>

    <div class="gallery">
      <!-- Sem můžeš přidávat své obrázky -->
      <img src="obrazek1.jpg" alt="Obrázek 1" />
      <img src="obrazek2.jpg" alt="Obrázek 2" />
      <img src="obrazek3.jpg" alt="Obrázek 3" />
      <!-- nebo třeba <a href="#"><img src="..." /></a> -->
    </div>

    <div class="back-wrapper">
      <a href="index.html" class="back-button">← Zpět na úvod</a>
    </div>
  </div>
</body>
</html>
